                    <td colspan="3" style="background-color:#EEEEEE; text-align:center;">

                        </form>

                </tr>

                        <a href="https://www.google.com" target="_blank">Company Info</a><br>
                        <a href="https://www.google.com" target="_blank">Google! Logos</a>
                    </td>
                    <td style="background-color: #62B3AA;">
                        <span style="font-size:0.85rem;">Google!<br>
                            updates monthly:
                        </span><br>
                        <input type="text" value="your e-mail"><br>

                </tr>
            </tbody>
        </table>
        <footer style="text-align: center; margin-top: 2%; font-size: 0.85rem;">
